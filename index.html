<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShowTails Evans Importer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 60vh;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>ShowTails – Evans Importer</h2>
  <p>Copy the full text below.</p>

  <script>
    async function run() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get("file");
      if (!file) {
        document.body.innerHTML += "<p style='color:red'>❌ No file parameter found.</p>";
        return;
      }

      try {
        const res = await fetch(file);
        const text = await res.text();
        const escaped = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        document.body.innerHTML += `
          <textarea readonly>${escaped}</textarea>
          <p>✅ Once copied,then paste in the "Evan's Raw HTML Text" Below .</p>
        `;
      } catch (err) {
        document.body.innerHTML += "<p style='color:red'>Error fetching file: " + err + "</p>";
      }
    }
    run();
  </script>
  <!-- Copy All Button -->
<button id="copyBtn"
  style="
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px 14px;
    font-size: 12pt;
    font-weight: bold;
    background: #ffd700;
    color: black;
    border: 2px solid #333;
    border-radius: 6px;
    cursor: pointer;
    z-index: 9999;
  ">
  Copy All
</button>

<script>
  document.getElementById("copyBtn").addEventListener("click", function () {
    const fullText = document.body.innerText;

    navigator.clipboard.writeText(fullText)
      .then(() => {
        alert("Pedigree copied to clipboard!");
      })
      .catch(err => {
        console.error("Copy failed:", err);
        alert("Unable to copy.");
      });
  });
</script>

</body>
</html>
